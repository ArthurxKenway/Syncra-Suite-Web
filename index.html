<body oncontextmenu="disableRightClick(event)">
    <div class="tooltip" id="tooltip">Right-click disabled!</div>

    <div class="spinner"></div>
    <p>Net32 Calc</p>
  </div>


  <nav class="navbar">
    <h2 class="logo"><a href="index.html"><img src="Syncra_log.png" alt="" height="50px" width=""></a></h2>

  <div class="container" id="calculator">
    <h1>Product Price Calculator</h1>
    <form id="priceForm">
      <div class="input-group">
        <label for="price">Product Price ($):</label>
        <input type="number" id="price" step="0.01" required placeholder="Enter product price">
      </div>
      <div class="input-group">
        <label for="shipping">Shipping Percentage (%):</label>
        <input type="number" id="shipping" step="0.01" required placeholder="Enter shipping percentage">
      </div>
      <button type="button" onclick="calculateTotal()" class="calculate-btn">Calculate Total</button>
      <button type="button" onclick="resetCalculator()" class="reset-btn">Reset</button>
    </form>
    <div id="results"></div>
  </div>
  


  <script src="script.js"></script>
</body>
</html>
